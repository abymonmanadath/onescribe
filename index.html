<!DOCTYPE html>
<html>
<head>
  <title>Under Construction</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background: url("https://images.unsplash.com/photo-1617575520398-551b0b0ac355?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1548&q=80") no-repeat center center fixed;
      background-size: cover;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #f2f0f0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    p {
      font-size: 24px;
      margin-bottom: 20px;
      color: #f2f0f0;
    }
    
    .countdown-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    
    .countdown-item {
      margin: 0 10px;
      font-size: 36px;
      color: #333333;
      background-color: #ffffff;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    
    .countdown-label {
      font-size: 14px;
      color: #999999;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Under Construction</h1>
    <p>We're working hard to bring you an amazing website. Stay tuned!</p>
    <div class="countdown-container">
      <div class="countdown-item">
        <div id="days" class="countdown-value"></div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div id="hours" class="countdown-value"></div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div id="minutes" class="countdown-value"></div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div id="seconds" class="countdown-value"></div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Set the launch date and time
    var launchDate = new Date("2023-08-01T12:00:00Z").getTime();

    // Update the countdown every 1 second
    var countdown = setInterval(function() {
      // Get current date and time
      var now = new Date().getTime();

      // Calculate the time remaining
      var timeRemaining = launchDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      // If the countdown ends, display a message
      if (timeRemaining < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "Website is live!";
      }
    }, 1000);
  </script>
</body>
</html>
